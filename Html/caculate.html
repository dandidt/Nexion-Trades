<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --color-bg-15: rgba(15, 15, 15, 1);
            --color-bg-20: rgba(20, 20, 20, 1);
            --color-bg-27: rgba(27, 27, 27, 1);
            --color-bg-38: rgba(38, 38, 38, 1);
            --color-bg-55: rgba(55, 55, 55, 1);
            --color-white: rgb(245, 245, 245);
            --color-gray: rgb(163, 163, 163);
            --color-gray-ll: rgb(115, 115, 115);
            --color-green: rgb(52, 211, 153);
            --color-green-hover: rgb(59, 241, 175);
            --color-red: rgb(251, 113, 133);
        }
        
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            position: relative;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container-calculate {
            background: var(--color-bg-20);
            border-radius: 20px;
            border: 1px solid var(--color-bg-55);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            color: var(--color-white);
            padding: 32px;
            max-width: 480px;
            width: 100%;
        }

        .container-calculate h1 {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, var(--color-green) 0%, var(--color-green-hover) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .risk-display {
            background: var(--color-bg-27);
            border-radius: 10px;
            padding: 20px 10px;
            text-align: center;
            margin-bottom: 10px;
            border: 1px solid var(--color-bg-55);
        }

        .risk-label {
            font-size: 12px;
            color: var(--color-gray);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }

        .risk-value {
            font-size: 22px;
            font-weight: 700;
            color: var(--color-green);
        }

        .con-information {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
        }

        .row-box {
            display: flex;
            gap: 4px;
            width: 100%;
        }

        .row-if {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--color-bg-27);
            padding: 15px 20px;
            border-radius: 10px;
            border: 1px solid var(--color-bg-38);
            transition: all 0.3s ease;
            cursor: pointer;
            width: 50%;
        }

        .row-if:hover {
            background: var(--color-bg-38);
        }
        
        .row-if label {
            font-size: 12px;
            font-weight: 600;
            color: var(--color-gray);
        }

        .value-caculate {
            font-size: 12px;
            font-weight: 600;
            color: var(--color-green);
        }

        .container-input {
            display: flex;
            gap: 16px;
            width: 100%;
            margin-bottom: 24px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            width: 50%;
            gap: 8px;
        }

        .label-input-cc {
            font-size: 13px;
            font-weight: 500;
            color: var(--color-gray);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
            display: inline-block;
        }

        .input-wrapper input {
            width: 100%;
            padding-right: 40px; /* kasih space buat SVG */
        }

        .input-wrapper .icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            color: var(--color-gray-ll);
            pointer-events: none;
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"] {
            background: var(--color-bg-27);
            border: 1px solid var(--color-bg-55);
            border-radius: 10px;
            padding: 10px 18px;
            font-size: 15px;
            color: var(--color-white);
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="number"]:focus {
            border-color: var(--color-green);
            background: var(--color-bg-38);
        }

        input[type="number"]::placeholder {
            color: var(--color-gray-ll);
        }

        button {
            background: linear-gradient(135deg, var(--color-green) 0%, var(--color-green-hover) 100%);
            border: none;
            border-radius: 10px;
            padding: 10px;
            width: 100%;
            font-size: 12px;
            font-weight: 700;
            color: var(--color-bg-15);
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(52, 211, 153, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--color-bg-27);
            border: 1px solid var(--color-green);
            border-radius: 10px;
            padding: 12px 20px;
            color: var(--color-white);
            font-size: 14px;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
            pointer-events: none;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container-calculate">
        <h1>Trading Calculator</h1>
        
        <div class="risk-display">
            <div class="risk-label">Risk per Trade</div>
            <div class="risk-value">$32.32</div>
        </div>

        <div class="con-information">
            <div class="row-box">
                <div class="row-if">
                    <label>P. Size</label>
                    <span class="value-caculate" data-copy="$3,324.43">$3,324.43</span>
                </div>
    
                <div class="row-if">
                    <label>Margin</label>
                    <span class="value-caculate" data-copy="$49.43">$49.43</span>
                </div>
            </div>

            <div class="row-box">
                <div class="row-if">
                    <label>M. Open</label>
                    <span class="value-caculate">12.58%</span>
                </div>

                <div class="row-if">
                    <label>Fee</label>
                    <span class="value-caculate">$43</span>
                </div>
            </div>

            <div class="row-box">
                <div class="row-if">
                    <label>ROI TP</label>
                    <span class="value-caculate">32%</span>
                </div>

                <div class="row-if">
                    <label>ROI SL</label>
                    <span class="value-caculate">43%</span>
                </div>
            </div>
        </div>

        <div class="container-input">
            <div class="input-group">
                <label class="label-input-cc">Leverage</label>
                <div class="input-wrapper">
                    <input type="number" id="inputLeverage" placeholder="10" step="1">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#e3e3e3"><path d="m291-240-51-51 189-189-189-189 51-51 189 189 189-189 51 51-189 189 189 189-51 51-189-189-189 189Z"/></svg>
                </div>
            </div>
            
            <div class="input-group">
                <label class="label-input-cc">Stop Loss</label>
                <div class="input-wrapper">
                    <input type="number" id="inputStopLoss" placeholder="2.5" step="0.1">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#e3e3e3"><path d="M311.8-528q-49.8 0-84.8-35.2t-35-85q0-49.8 35.2-84.8t85-35q49.8 0 84.8 35.2t35 85q0 49.8-35.2 84.8t-85 35Zm.2-72q20 0 34-14t14-34q0-20-14-34t-34-14q-20 0-34 14t-14 34q0 20 14 34t34 14Zm335.8 408q-49.8 0-84.8-35.2t-35-85q0-49.8 35.2-84.8t85-35q49.8 0 84.8 35.2t35 85q0 49.8-35.2 84.8t-85 35Zm.2-72q20 0 34-14t14-34q0-20-14-34t-34-14q-20 0-34 14t-14 34q0 20 14 34t34 14Zm-405 72-51-51 525-525 51 51-525 525Z"/></svg>
                </div>
            </div>
        </div>
        
        <button>Close</button>
    </div>
    <script>
    const balance = 19.06;
    const riskPercent = 5 / 100;

    const leverageInput = document.getElementById("inputLeverage");
    const stopLossInput = document.getElementById("inputStopLoss");

    // Load cached value-caculates
    const cachedData = JSON.parse(localStorage.getItem("calculate")) || {};
    if(cachedData.leverage) leverageInput.value = cachedData.leverage;
    if(cachedData.stopLoss) stopLossInput.value = cachedData.stopLoss;

    // ===== FUNCTION UTAMA =====
    function calculate() {
        const leverage = parseFloat(leverageInput.value);
        const stopLoss = parseFloat(stopLossInput.value);

        if(isNaN(leverage) || isNaN(stopLoss) || leverage <= 0 || stopLoss <= 0) return;

        // ===== PERHITUNGAN =====
        const riskPerTrade = balance * riskPercent;
        const positionSize = riskPerTrade / (stopLoss / 100); // P Size
        const margin = positionSize / leverage;               // Margin
        const marginOpen = (margin / balance) * 100;         // Margin %

        const roiTP = stopLoss * leverage;   // ROI TP positif
        const roiSL = -stopLoss * leverage;  // ROI SL negatif

        // ===== UPDATE UI =====
        const values = document.querySelectorAll(".value-caculate");
        values[0].textContent = formatDollar(positionSize);       // P. Size
        values[1].textContent = formatDollar(margin);             // Margin
        values[2].textContent = `${marginOpen.toFixed(2)}%`;      // Margin Open
        values[3].textContent = formatDollar(positionSize * 0.001); // Fee dummy
        values[4].textContent = `${roiTP.toFixed(2)}%`;           // ROI TP
        values[5].textContent = `${roiSL.toFixed(2)}%`;           // ROI SL

        document.querySelector(".risk-value").textContent = formatDollar(riskPerTrade);

        // ===== SAVE CACHE =====
        localStorage.setItem("calculate", JSON.stringify({
            leverage: leverageInput.value,
            stopLoss: stopLossInput.value
        }));
    }

    // ===== FORMAT DOLLAR =====
    function formatDollar(num) {
        return `$${num.toFixed(2)}`;
    }

    // ===== COPY TO CLIPBOARD VIA EVENT DELEGATION (.row-if) =====
    document.querySelector(".container-calculate").addEventListener("click", function(e) {
        // cari parent .row-if
        const row = e.target.closest(".row-if");
        if(row) {
            const valueEl = row.querySelector(".value-caculate");
            if(valueEl) {
                let text = valueEl.textContent.replace('$',''); // hapus $ jika ada
                navigator.clipboard.writeText(text)
                    .then(() => showToast(`Copied: ${text}`))
                    .catch(() => showToast(`Gagal copy`));
            }
        }
    });

    // ===== TOAST =====
    function showToast(message) {
        let toast = document.querySelector(".toast");
        if (!toast) {
            toast = document.createElement("div");
            toast.classList.add("toast");
            document.body.appendChild(toast);
        }
        toast.textContent = message;
        toast.classList.add("show");
        setTimeout(() => toast.classList.remove("show"), 2000);
    }

    // ===== EVENT LISTENER INPUT =====
    leverageInput.addEventListener("input", calculate);
    stopLossInput.addEventListener("input", calculate);

    // ===== HITUNG SAAT LOAD =====
    calculate();
    </script>

</body>
</html>
