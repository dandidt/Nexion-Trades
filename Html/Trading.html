<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Dashboard</title>
    <style>
        :root {
            --color-baground-15: rgba(15, 15, 15, 1);
            --color-baground-20: rgba(20, 20, 20, 1);
            --color-baground-27: rgba(27, 27, 27, 1);
            --color-baground-38: rgba(38, 38, 38, 1);
            --color-baground-white: rgba(255, 255, 255, 0.2);
            --color-baground-green: rgba(16, 185, 129, .1);
            --color-baground-yellow: rgba(185, 160, 16, 0.1);
            --color-baground-red: rgba(244, 63, 94, 0.1);

            --color-white: rgb(245, 245, 245);
            --color-gray: rgb(163, 163, 163);
            --color-gray-ll: rgb(115, 115, 115);
            --color-green: rgb(52, 211, 153);
            --color-green-ll: #2D7D60;
            --color-yellow: rgb(211, 161, 52);
            --color-red: rgb(251, 113, 133);

            --color-red-border: rgba(244, 63, 94, 0.2);
            --color-yellow-border: rgba(185, 140, 16, 0.2);
            --color-green-border: rgba(16, 185, 129, 0.2);
            --color-border: rgba(46, 46, 46, 0.2);
            
            --fn-wg-3: 300;
            --fn-wg-4: 400;
            --fn-wg-5: 500;
            --fn-wg-6: 600;
            --fn-wg-7: 700;

            --tx-sz-10: 10px;
            --tx-sz-12: 12px;
            --tx-sz-14: 14px;
            --tx-sz-16: 16px;
            --tx-sz-18: 18px;
            --tx-sz-20: 20px;
            --tx-sz-22: 22px;
            --tx-sz-24: 24px;
            --tx-sz-30: 30px;
            --color-text-primary: #e0e0e0;
            --color-text-secondary: #888;
            --color-text-muted: #666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            color: var(--color-text-primary);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container-statistic-pairs {
            display: flex;
            align-items: stretch;
            justify-content: space-between;
            height: 420px;
            flex: 1;
            max-width: 800px;
            border-radius: 20px;
            padding: 20px;
            background: var(--color-baground-20);
            border: 1px solid var(--color-baground-38);
            gap: 16px;
        }

        /* Left Panel - Stats */
        .stats-panel {
            flex: 0 0 280px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            overflow-y: auto;
        }

        .stats-panel::-webkit-scrollbar {
            width: 4px;
        }

        .stats-panel::-webkit-scrollbar-track {
            background: transparent;
        }

        .stats-panel::-webkit-scrollbar-thumb {
            background: var(--color-baground-38);
            border-radius: 2px;
        }

        /* Right Panel - Performance */
        .performance-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 16px;
            min-width: 0;
        }

        .card {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
            padding: 14px;
            border: 1px solid var(--color-baground-38);
        }

        .card-title {
            font-size: var(--tx-sz-14);
            font-weight: var(--fn-wg-6);
            color: var(--color-white);
            letter-spacing: 0.5px;
            margin-bottom: 10px;
        }

        /* Global Summary */
        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 0.75em;
            color: var(--color-gray);
        }

        .stat-value {
            font-size: var(--tx-sz-12);
            font-weight: var(--fn-wg-4);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 4px;
            margin-bottom: 6px;
        }

        .progress-fill {
            height: 100%;
            transition: width 0.8s ease;
        }

        .progress-green { background: linear-gradient(135deg, rgba(16, 185, 129, 1) 0%, rgba(16, 185, 129, 0.5) 100%); }
        .progress-red { background: var(--color-red); }
        .progress-purple { background: var(--color-purple); }
        .progress-yellow { background: var(--color-yellow); }

        .badge {
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.65em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .badge-green {
            background: var(--color-baground-green);
            border: 1px solid var(--color-green-border);
            color: var(--color-green);
        }

        .badge-gray {
            background: var(--color-baground-white);
            border: 1px solid var(--color-gray-ll);
            color: var(--color-white);
        }

        /* Mental Calibration */
        .mental-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 6px;
        }

        .mental-box {
            text-align: center;
            padding: 10px 6px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            border: 1px solid var(--color-baground-38);
        }

        .mental-label {
            font-size: 0.6em;
            color: var(--color-text-muted);
            text-transform: uppercase;
            margin-bottom: 4px;
            letter-spacing: 0.3px;
        }

        .mental-value {
            font-size: var(--tx-sz-16);
            font-weight: 700;
        }

        /* Performance Cards */
        .performance-grid {
            display: grid;
            grid-template-rows: 1fr 1fr;
            gap: 16px;
            height: 100%;
        }

        .performance-card {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
            padding: 14px;
            border: 1px solid var(--color-baground-38);
            display: flex;
            flex-direction: column;
        }

        .performance-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--color-baground-38);
        }

        .performance-title {
            font-size: var(--tx-sz-14);
            font-weight: var(--fn-wg-6);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .winrate-badge {
            font-size: var(--tx-sz-12);
            font-weight: var(--fn-wg-5);
            padding: 4px 10px;
            border-radius: 8px;
        }

        .winrate-positive {
            background: var(--color-baground-green);
            border: 1px solid var(--color-green-border);
            color: var(--color-green);
        }

        .winrate-negative {
            background: var(--color-baground-red);
            border: 1px solid var(--color-red-border);
            color: var(--color-red);
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            flex: 1;
        }

        .metric-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 8px 4px;
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        .metric-label {
            font-size: 0.65em;
            color: var(--color-text-muted);
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .metric-value {
            font-size: var(--tx-sz-16);
            font-weight: var(--fn-wg-5);
        }

        .color-green { color: var(--color-green); }
        .color-red { color: var(--color-red); }
        .color-yellow { color: var(--color-yellow); }
        .color-muted { color: var(--color-text-muted); }

        @media (max-width: 768px) {
            .container-statistic-pairs {
                flex-direction: column;
                height: auto;
                max-width: 100%;
            }

            .stats-panel {
                flex: 1;
            }

            .performance-panel {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container-statistic-pairs">
        <!-- Left Panel: Stats -->
        <div class="stats-panel">
            <!-- Global Summary -->
            <div class="card">
                <div class="card-title">Global Summary</div>

                <div class="stat-row">
                    <span class="stat-label">Long & Short</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill progress-green" style="width: 52.63%;"></div>
                </div>
                <div class="stat-row">
                    <span class="stat-value">52.63%</span>
                    <span class="stat-value">47.37%</span>
                </div>

                <div class="stat-row">
                    <span class="stat-label">Reversal & Continuation</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill progress-green" style="width: 76.32%;"></div>
                </div>
                <div class="stat-row">
                    <span class="stat-value">76.32%</span>
                    <span class="stat-value">23.68%</span>
                </div>

                <span class="stat-label">Trading Style</span>
                
                <div class="stat-row">
                    <span class="stat-label">Scalping</span>
                    <span class="badge badge-green">100%</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Intraday</span>
                    <span class="badge badge-gray">0%</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Swing</span>
                    <span class="badge badge-gray">0%</span>
                </div>
            </div>

            <!-- Mental Calibration -->
            <div class="card">
                <div class="card-title">Mental Calibration</div>
                <div class="mental-grid">
                    <div class="mental-box">
                        <div class="mental-label">Doubt</div>
                        <div class="mental-value color-red">3</div>
                    </div>
                    <div class="mental-box">
                        <div class="mental-label">Reckl</div>
                        <div class="mental-value color-yellow">0</div>
                    </div>
                    <div class="mental-box">
                        <div class="mental-label">Confid</div>
                        <div class="mental-value color-green">35</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Panel: Performance -->
        <div class="performance-panel">
            <div class="performance-grid">
                <!-- Reversal -->
                <div class="performance-card">
                    <div class="performance-header">
                        <span class="performance-title">Reversal</span>
                        <span class="winrate-badge winrate-positive">Winrate 42%</span>
                    </div>
                    <div class="metrics-grid">
                        <div class="metric-item">
                            <span class="metric-label">Trade</span>
                            <span class="metric-value">19</span>
                        </div>
                        <div class="metric-item">
                            <span class="metric-label">Profit</span>
                            <span class="metric-value color-green">8</span>
                        </div>
                        <div class="metric-item">
                            <span class="metric-label">Loss</span>
                            <span class="metric-value color-red">11</span>
                        </div>
                        <div class="metric-item">
                            <span class="metric-label">Missed</span>
                            <span class="metric-value color-yellow">10</span>
                        </div>
                    </div>
                </div>

                <!-- Continuation -->
                <div class="performance-card">
                    <div class="performance-header">
                        <span class="performance-title">Continuation</span>
                        <span class="winrate-badge winrate-negative">Winrate 33%</span>
                    </div>
                    <div class="metrics-grid">
                        <div class="metric-item">
                            <span class="metric-label">Trade</span>
                            <span class="metric-value">6</span>
                        </div>
                        <div class="metric-item">
                            <span class="metric-label">Profit</span>
                            <span class="metric-value color-green">2</span>
                        </div>
                        <div class="metric-item">
                            <span class="metric-label">Loss</span>
                            <span class="metric-value color-red">4</span>
                        </div>
                        <div class="metric-item">
                            <span class="metric-label">Missed</span>
                            <span class="metric-value color-yellow">3</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Animate progress bars on load
        window.addEventListener('load', () => {
            const progressBars = document.querySelectorAll('.progress-fill');
            progressBars.forEach(bar => {
                const width = bar.style.width;
                bar.style.width = '0';
                setTimeout(() => {
                    bar.style.width = width;
                }, 100);
            });
        });
    </script>
</body>
</html>
